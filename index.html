                                                    <div className="bg-slate-50 p-2 rounded-2xl border border-slate-50 h-28 w-full flex items-center justify-center overflow-hidden">
                                                        <img src={item.img} className="max-h-full object-contain" />
                                                    </div>
                                                    <div 
                                                        onClick={() => {
                                                            if (selectedWord) {
                                                                setVocabAnswers(prev => ({...prev, [item.id]: selectedWord}));
                                                                playAudio(selectedWord);
                                                                setSelectedWord(null);
                                                            }
                                                        }}
                                                        className={`drop-target active-scale ${vocabAnswers[item.id] ? 'drop-target-filled' : ''} ${selectedWord && !vocabAnswers[item.id] ? 'border-indigo-400 bg-indigo-50/50' : ''}`}
                                                    >
                                                        {vocabAnswers[item.id] || "Tap Here"}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                ) : (
                                    <div className={activeSubject === 'english' ? 'ltr text-left' : 'rtl text-right'}>
                                        <div className="flex justify-between items-start gap-4 mb-10">
                                            <h2 className="text-2xl sm:text-3xl font-black text-slate-800 leading-tight">
                                                {currentQuestions[currentIdx].q}
                                            </h2>
                                            {activeSubject === 'english' && (
                                                <button onClick={() => playWithPause(currentQuestions[currentIdx].q)} className="speaker-circle flex-shrink-0 active-scale mt-1">
                                                    <svg width="24" height="24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
                                                </button>
                                            )}
                                        </div>

                                        {currentQuestions[currentIdx].img && (
                                            <div className="flex justify-center mb-8 bg-slate-50/50 p-6 rounded-[35px] border border-slate-100 shadow-inner">
                                                <img src={currentQuestions[currentIdx].img} className="max-h-40 rounded-3xl object-contain" />
                                            </div>
                                        )}

                                        <div className="space-y-3">
                                            {currentQuestions[currentIdx].opts.map((opt, i) => {
                                                const hasAns = answers[currentIdx] !== undefined;
                                                const isCorrect = i === currentQuestions[currentIdx].ans;
                                                const isSelected = answers[currentIdx] === i;
                                                
                                                let cardStyle = "option-card active-scale ";
                                                if (hasAns) {
                                                    if (isCorrect) cardStyle += "border-green-500 bg-green-50 text-green-700 shadow-md";
                                                    else if (isSelected) cardStyle += "border-red-500 bg-red-50 text-red-700";
                                                    else cardStyle += "opacity-30 border-slate-50 grayscale";
                                                } else {
                                                    cardStyle += "bg-white hover:border-slate-200";
                                                }

                                                return (
                                                    <div key={i} onClick={() => handleSelect(i)} className={cardStyle}>
                                                        <span>{opt}</span>
                                                        {hasAns && isCorrect && <span className={activeSubject === 'english' ? 'float-right' : 'float-left'}>‚úÖ</span>}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                )}

                                {/* Navigation Buttons - Uniform Across App */}
                                <div className="mt-14 flex items-center gap-5 ltr">
                                    <button onClick={prev} disabled={currentIdx === 0} className="nav-btn-prev active-scale disabled:opacity-30">
                                        {activeSubject === 'english' ? 'Back' : 'ÿßŸÑÿ≥ÿßÿ®ŸÇ'}
                                    </button>
                                    <button onClick={next} className="nav-btn-next active-scale">
                                        {currentIdx === currentQuestions.length - 1 ? (activeSubject === 'english' ? 'Finish' : 'ÿ•ŸÜŸáÿßÿ°') : (activeSubject === 'english' ? 'Next' : 'ÿßŸÑÿ™ÿßŸÑŸä')}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'results' && (
                        <div className="w-full max-w-lg bg-white p-14 rounded-[65px] shadow-2xl text-center border-b-[18px] border-emerald-500 animate-fade-in mt-10">
                            <div className="text-9xl mb-10 animate-bounce">üèÜ</div>
                            <h2 className="text-4xl font-black text-slate-800 mb-2">ÿ±ÿßÿ¶ÿπ ÿ¨ÿØÿßŸã!</h2>
                            <div className="bg-slate-50 p-12 rounded-[50px] mb-12 border border-slate-100 shadow-inner">
                                <div className="text-7xl font-black text-emerald-600 tracking-tighter">%{Math.round((getScore() / totalPoints) * 100)}</div>
                                <div className="text-slate-500 font-black mt-4 text-2xl tracking-widest uppercase">{getScore()} / {totalPoints}</div>
                            </div>
                            <button onClick={() => setView('menu')} className="w-full py-7 bg-indigo-600 text-white font-black rounded-[35px] shadow-2xl text-2xl active-scale transition-all">ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
